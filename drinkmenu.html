<!DOCTYPE html>
<html>
<head>
	<title>Drink Menu</title>
	<style>
	.bg-img {
		background-image: url("bar.jpeg");
		background-size: cover;
		background-repeat: no-repeat;
		background-attachment: fixed;
		filter: blur(10px);
		z-index: -1;
		height: 100%
		}
	</style>
</head>
<body>
  <div class="bg-img"></div>
  <center>
    <h1 style="color: white"><b><u>Drink Menu</u></b></h1>
    <br><br><br><br><br>
    <label for="drinkSelection">Choose your drink:</label>
    <select id="drinkSelection">
      <option>Apple Juice</option>
      <option>Orange Juice</option>
      <option>Coconut water</option>
    </select>
  </center>
</body>
</html>
